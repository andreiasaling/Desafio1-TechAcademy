                </div>
                <div class="field">
                    <label for="fone">Telefone:</label>
                    <input type="tel" id="fone" placeholder="Informe seu telefone" required>
                </div>
                <div class="field">
                    <label for="message">Mensagem:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite sua mensagem"
                        required></textarea>
                </div>
                <div class="field" id="buttom">
                    <input type="submit" name="action" value="Enviar">
